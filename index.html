<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>羽球收支管理 | 文心國際青年商會</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans TC', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans TC', system-ui, sans-serif;
    }

    /* Toast 動畫 */
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slide-out {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .animate-slide-in {
      animation: slide-in 0.3s ease-out forwards;
    }

    .animate-slide-out {
      animation: slide-out 0.3s ease-in forwards;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo & Title -->
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-slate-900">羽球收支管理</h1>
            <p class="text-xs text-slate-500">文心國際青年商會</p>
          </div>
        </div>

        <!-- Auth Button -->
        <div id="auth-area">
          <button id="btn-login"
                  class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-700
                         bg-white border border-slate-300 rounded-lg hover:bg-slate-50
                         transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            登入
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Stats Cards -->
    <section id="stats-section" class="mb-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 總收入 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
          <p class="text-sm font-medium text-slate-500">總收入</p>
          <p id="stat-income" class="text-3xl font-bold text-emerald-600 mt-2">$0</p>
        </div>
        <!-- 總支出 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
          <p class="text-sm font-medium text-slate-500">總支出</p>
          <p id="stat-expense" class="text-3xl font-bold text-rose-500 mt-2">$0</p>
        </div>
        <!-- 目前結餘 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 sm:col-span-2 lg:col-span-1">
          <p class="text-sm font-medium text-slate-500">目前結餘</p>
          <p id="stat-balance" class="text-3xl font-bold text-blue-600 mt-2">$0</p>
        </div>
      </div>
    </section>

    <!-- Toolbar -->
    <section id="toolbar-section" class="mb-6">
      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
        <div class="flex flex-wrap items-center gap-4">
          <!-- Date Filter -->
          <div class="flex items-center gap-2">
            <input type="date" id="filter-date-start"
                   class="px-3 py-2 text-sm border border-slate-300 rounded-lg
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow">
            <span class="text-slate-400">~</span>
            <input type="date" id="filter-date-end"
                   class="px-3 py-2 text-sm border border-slate-300 rounded-lg
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow">
          </div>

          <!-- Name Search -->
          <div class="relative flex-1 min-w-[200px]">
            <input type="text" id="filter-name" placeholder="搜尋姓名..."
                   class="w-full pl-10 pr-4 py-2 text-sm border border-slate-300 rounded-lg
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center gap-2 ml-auto">
            <!-- Import (Admin only) -->
            <button id="btn-import"
                    class="hidden items-center gap-2 px-4 py-2 text-sm font-medium text-slate-700
                           bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
              </svg>
              匯入
            </button>

            <!-- Export -->
            <button id="btn-export"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-700
                           bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              匯出
            </button>

            <!-- Add (Admin only) -->
            <button id="btn-add"
                    class="hidden items-center gap-2 px-4 py-2 text-sm font-medium text-white
                           bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 4v16m8-8H4" />
              </svg>
              新增
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Data Table -->
    <section id="table-section">
      <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-slate-50 border-b border-slate-200">
                <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">日期</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">地點</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">姓名</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">身分</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">項目</th>
                <th class="px-4 py-3 text-right text-sm font-medium text-slate-600">應收</th>
                <th class="px-4 py-3 text-right text-sm font-medium text-slate-600">已收</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">狀態</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">備註</th>
                <th id="col-actions" class="hidden px-4 py-3 text-center text-sm font-medium text-slate-600">操作</th>
              </tr>
            </thead>
            <tbody id="table-body" class="divide-y divide-slate-100">
              <!-- Data rows will be inserted here -->
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12">
          <svg class="mx-auto h-12 w-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <p class="mt-4 text-slate-500">尚無收支記錄</p>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden text-center py-12">
          <svg class="animate-spin mx-auto h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-4 text-slate-500">載入中...</p>
        </div>
      </div>
    </section>

  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <!-- Dialog Container (for modals) -->
  <div id="dialog-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- App Scripts -->
  <script src="firebase-config.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
